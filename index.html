<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <!-- main card -->
  <div class="card columns">
    <div class="column">
      <!-- image -->
      <div class="img-holder">
        <img src="images/image-header-desktop.jpg" alt="header-image" class="img">
      </div>

    </div>

    <!-- Content -->
    <div class="column">
      <!-- main title -->
      <h1 class="title">
        Get <span class="highlight">insights</span> that help your business grow.
      </h1>

      <!-- description -->
      <p class="desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <!-- stats-->
      <div class="columns">
        <div class="column">
          <h2 class="subheader">10k+</h2>
          <p class="subdesc">companies</p>
        </div>
        <div class="column">
          <h2 class="subheader">314</h2>
          <p class="subdesc">templates</p>
        </div>
        <div class="column">
          <h2 class="subheader">12m+</h2>
          <p class="subdesc">queries</p>
        </div>
      </div>

    </div>

  </div>

  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ronald545">Ronald Pang</a>.
  </footer>
</body>

</html>
